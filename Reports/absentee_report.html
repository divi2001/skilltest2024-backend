<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHARASHTRA STATE COUNCIL OF EXAMINATIONS, PUNE</title>
    <style>
        @page {
            size: A4;
            margin: 1cm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 180px; /* Adjust this value based on your header height */
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }
        .note {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 12px;
        }
        .signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
        }
        .signature-line {
            border-top: 1px solid #000;
            width: 200px;
            text-align: center;
            padding-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="note">Note: Make a circle on the Seat Number below for absent students with a red pen.</p>
        
        <table>
            <thead>
                <tr>
                    <th>SEAT NO.</th>
                    <th>SEAT NO.</th>
                    <th>SEAT NO.</th>
                    <th>SEAT NO.</th>
                    <th>SEAT NO.</th>
                </tr>
            </thead>
            <tbody>
                {{{seatRows}}}
            </tbody>
        </table>
        
        <div class="signatures">
            <div class="signature-line">Examiner's Signature</div>
            <div class="signature-line">Supervisor's Signature</div>
        </div>
    </div>
</body>
</html>
